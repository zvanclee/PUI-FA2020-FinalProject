<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- updated!!!! -->
    <!-- FA2020 PUI FINAL PROJECT BY ZACH VAN CLEEF-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/timeline-styles.css">
    <script type="text/javascript" src="js/myScripts.js"></script>
    <title>ND Games Catalog</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-sm-8">
          <img class="d-none d-sm-block" src="images/nd-gamesCatalog-header.png" alt="History of Naughty Dog - Games Catalog">
          <img class="d-sm-none" src="images/nd-gamesCatalog-header-xs.png" alt="History of Naughty Dog - Games Catalog">
        </div>
        <div class="col-sm-4">
          <a id="top-nav-option" href="timeline.html">Timeline <img id="arrow" class="img-responsive" src="images/arrow-right.png" alt="arrow-right" height="40" width="auto"></a>
          <a href="index.html">Return home <img id="arrow" class="img-responsive" src="images/arrow-right.png" alt="arrow-right" height="40" width="auto"></a>
        </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="img1.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
  </body>

</html>
