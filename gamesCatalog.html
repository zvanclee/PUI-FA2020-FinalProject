<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- updated!!!! -->
    <!-- FA2020 PUI FINAL PROJECT BY ZACH VAN CLEEF-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/timeline-styles.css">
    <script type="text/javascript" src="js/myScripts.js"></script>
    <title>ND Games Catalog</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-9 col-sm-9">
          <img class="d-none d-sm-block" src="images/nd-gamesCatalog-header.png" alt="History of Naughty Dog - Games Catalog">
          <img class="d-sm-none" src="images/nd-gamesCatalog-header-xs.png" alt="History of Naughty Dog - Games Catalog">
        </div>
        <div class="col-sm-3">
          <a id="top-nav-option" href="index.html">Return Home   <img id="arrow" class="img-responsive" src="images/arrow-right.png" alt="arrow-right" height="40" width="auto"></a>
          <a href="timeline.html">Timeline   <img id="arrow" class="img-responsive" src="images/arrow-right.png" alt="arrow-right" height="40" width="auto"></a>
        </div>
    </div>

    <!-- starts here -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="images/nd-gamesCatalog-header-xs.png" alt="Los Angeles" style="width:100%;">
          </div>

          <div class="item">
            <img src="images/arrow-right.png" alt="Chicago" style="width:100%;">
          </div>

          <div class="item">
            <img src="images/nd-gamesCatalog-header-xs.png" alt="New york" style="width:100%;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
   <!-- ends here -->
    </div>
  </body>

</html>
